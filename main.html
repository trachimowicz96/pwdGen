<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="center">
        <h2>Generate a Random Password</h2>
        <form class="center">
            <div class="pwd-lenght">
                <label for="lenght"><strong>Password Lenght</strong></label>
                <input 
                type="number" 
            name="lenght" 
            id="lenght" 
            min="4" 
            max="100"
            value="4"
            />
            </div>
            <div class="checkboxes">
                <p><strong>Select password properties:</strong></p>
                <div>
                    <input type="checkbox" name="lowercase" id="lowercase" checked>
                    <label for="lowercase">Lowercase Characters</label>
                </div>
    
                <div>
                    <input type="checkbox" name="uppercase" id="uppercase">
                    <label for="uppercase">Uppercase Characters</label>
                </div>
    
                <div>
                    <input type="checkbox" name="numbers" id="numbers">
                    <label for="numbers">Numbers (0 - 9)</label>
                </div>
    
                <div>
                    <input type="checkbox" name="special" id="special">
                    <label for="special">Special Characters</label>
                </div>
            </div>
            <div id="password"></div>
            <br />
            <button type="button" onclick="generatePassword()">
                Generate Password
            </button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
